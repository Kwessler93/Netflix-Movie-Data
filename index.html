<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix/Streaming Trends Analyzer</title>

  <!-- External Libraries -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
  <script src="netflix-analyzer.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #loading-spinner {
      display: none;
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      color: #444;
    }
    #search-section {
      margin: 20px;
      text-align: center;
    }
    #movie-info {
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
    }
    #visualizations {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    #line-graph {
      width: 90%;
      height: 400px;
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
    }
    select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Netflix/Streaming Trends Analyzer</h1>
  </header>

  <!-- Loading Spinner -->
  <div id="loading-spinner">Loading data, please wait...</div>

  <!-- Movie Selection -->
  <div id="search-section">
    <h2>Choose a Movie</h2>
    <select id="movie-dropdown">
      <option value="">Select a movie...</option>
    </select>
    <br />
    <button id="search-btn">Search</button>
  </div>

  <!-- Movie Info Display -->
  <div id="movie-info">
    <h3>Movie Information</h3>
    <p id="movie-description">Movie description will appear here...</p>
    <p id="movie-rating"></p>
  </div>

  <!-- Line Graph and Comparison Chart -->
  <div id="visualizations">
    <div id="line-graph"></div>
  </div>
</body>
</html>

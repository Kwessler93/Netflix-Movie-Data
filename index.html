<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix/Streaming Trends Analyzer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    #search-section {
      margin: 30px auto;
    }

    #movie-dropdown {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }

    #search-btn {
      margin-left: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    #loading-spinner {
      display: none;
      margin: 20px auto;
      font-weight: bold;
    }

    #movie-description {
      max-width: 800px;
      margin: 20px auto;
      text-align: left;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #visualizations {
      width: 100%;
      padding: 20px;
    }

    #visualizations > div {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Netflix/Streaming Trends Analyzer</h1>

  <div id="search-section">
    <select id="movie-dropdown">
      <option value="">Select a movie...</option>
    </select>
    <button id="search-btn">Search</button>
  </div>

  <div id="loading-spinner">Loading...</div>

  <div id="movie-description"></div>
  <div id="movie-rating"></div>

  <div id="visualizations"></div>

  <script src="netflix-analyzer.js"></script>
</body>
</html>
